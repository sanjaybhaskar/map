<div class="sidebar">
  <div class="row" style="padding: 4px">
    <div class="col">
      <div class="form-group">
        <label for="mapHeight" class="label label-default">Map Height:</label>
        <input type="text" id="mapHeight" class="form-control form-control-sm" name="height" placeholder="height.." [(ngModel)]="mapHeight">
      </div>
      <div class="form-group">
        <label for="mapWidth" class="label label-default">Map Width:</label>
        <input type="text" id="mapWidth" class="form-control form-control-sm" name="width" placeholder="width.." [(ngModel)]="mapWidth">
      </div>
    </div>
    <div class="col">
      <div class="form-group">
        <label for="iconWidth" class="label label-default">Icon Height:</label>
        <input type="text" id="iconWidth" class="form-control form-control-sm" name="height" placeholder="height.." [(ngModel)]="iconHeight">
      </div>
      <div class="form-group">
        <label for="iconWidth" class="label label-default">Icon Width:</label>
        <input type="text" id="iconWidth" class="form-control form-control-sm" name="width" placeholder="width.." [(ngModel)]="iconWidth">
      </div>
    </div>
  </div>
  <label for="mapCordinate" class="label label-default">Map cordinate:</label>
  <br>
  <textarea id="mapCordinate" (change)="onMapCoordinateChange($event.target.value)" [ngModel]="mapCoordinate | json"></textarea>  
  <json-editor style="height: 500px;" [options]="options" [data]="mapData"></json-editor>

</div>
<div id="map" class="map" [style.width]="mapWidth + 'px'" [style.height]="mapHeight + 'px'"></div>
